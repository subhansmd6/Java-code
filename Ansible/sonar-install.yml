- name: Install SonarQube 9.9 LTS
  hosts: sonar
  become: yes

  tasks:

    - name: Install required packages
      apt:
        name:
          - openjdk-17-jdk
          - unzip
        state: present
        update_cache: yes

    - name: Create sonar user
      user:
        name: sonar
        shell: /bin/bash
        create_home: yes

    - name: Download SonarQube LTS
      get_url:
        url: https://binaries.sonarsource.com/Distribution/sonarqube/sonarqube-9.9.1.69595.zip
        dest: /opt/sonarqube.zip
        mode: '0644'

    - name: Extract SonarQube
      unarchive:
        src: /opt/sonarqube.zip
        dest: /opt/
        remote_src: yes

    - name: Rename SonarQube directory
      command: mv /opt/sonarqube-9.9.1.69595 /opt/sonarqube
      args:
        removes: /opt/sonarqube-9.9.1.69595
        creates: /opt/sonarqube

    - name: Set permissions on SonarQube directory
      file:
        path: /opt/sonarqube
        owner: sonar
        group: sonar
        recurse: yes

    - name: Create systemd service for SonarQube
      copy:
        dest: /etc/systemd/system/sonar.service
        content: |
          [Unit]
          Description=SonarQube service
          After=network.target

          [Service]
          Type=forking
          User=sonar
          Group=sonar
          ExecStart=/opt/sonarqube/bin/linux-x86-64/sonar.sh start
          ExecStop=/opt/sonarqube/bin/linux-x86-64/sonar.sh stop
          LimitNOFILE=65536
          LimitNPROC=4096
          Restart=on-failure

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable and start SonarQube
      systemd:
        name: sonar
        enabled: yes
        state: started
