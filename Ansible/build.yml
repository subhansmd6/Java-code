- name: Build project (WAR) on Build Server
  hosts: build
  become: yes
  vars_files:
    - ../vars/secrets.yml

  tasks:
    # 1. Ensure project parent directory exists
    - name: Ensure /opt/project exists
      file:
        path: /opt/project
        state: directory
        owner: "{{ ansible_user_id }}"
        mode: '0755'

    # 2. Remove old project folder if it exists
    - name: Remove existing Java-code folder
      file:
        path: /opt/project/Java-code
        state: absent

    # 3. Clone repository into Maven project folder
    - name: Clone repository into /opt/project/Java-code
      git:
        repo: "{{ git_repo }}"
        dest: /opt/project/Java-code
        version: "{{ git_branch }}"
        accept_hostkey: yes

    # 4. Build with Maven (skip tests)
    - name: Build with Maven
      shell: mvn -B clean package -DskipTests
      args:
        chdir: /opt/project/Java-code
      environment:
        MAVEN_OPTS: "-Xmx1024m"

    # 5. Ensure target directory exists before searching for WAR
    - name: Ensure target directory exists
      file:
        path: /opt/project/Java-code/target
        state: directory

    # 6. Find the WAR file
    - name: Find WAR file
      find:
        paths: /opt/project/Java-code/target
        patterns: "*.war"
      register: war_files

    # 7. Fail if WAR not found
    - name: Fail if WAR not built
      fail:
        msg: "WAR not built. Check Maven output."
      when: war_files.matched == 0

    # 8. Fetch WAR to control node (Jenkins)
    - name: Copy WAR to control node (fetch)
      fetch:
        src: "{{ war_files.files[0].path }}"
        dest: /tmp/app.war
        flat: yes
