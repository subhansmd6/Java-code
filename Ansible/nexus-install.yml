---
- name: Install Nexus Repository Manager
  hosts: nexus
  become: yes
  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Java 17
      apt:
        name: openjdk-17-jdk
        state: present

    - name: Download Nexus 3 archive
      get_url:
        url: https://download.sonatype.com/nexus/3/nexus-3.86.2-01-linux-x86_64.tar.gz
        dest: /opt/nexus.tar.gz
        mode: '0644'

    - name: Extract Nexus
      unarchive:
        src: /opt/nexus.tar.gz
        dest: /opt
        remote_src: yes

    - name: Rename extracted folder to /opt/nexus
      command: mv /opt/nexus-3.86.2-01 /opt/nexus
      args:
        creates: /opt/nexus

    - name: Set permissions on /opt/nexus
      file:
        path: /opt/nexus
        state: directory
        recurse: yes
        owner: root
        group: root
        mode: '0755'

    - name: Setup systemd service for Nexus
      copy:
        dest: /etc/systemd/system/nexus.service
        mode: '0644'
        content: |
          [Unit]
          Description=Nexus Repository Manager
          After=network.target

          [Service]
          Type=forking
          LimitNOFILE=65536
          ExecStart=/opt/nexus/bin/nexus start
          ExecStop=/opt/nexus/bin/nexus stop
          User=root
          Restart=on-abort

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      command: systemctl daemon-reload

    - name: Enable and start Nexus service
      systemd:
        name: nexus
        enabled: yes
        state: started
